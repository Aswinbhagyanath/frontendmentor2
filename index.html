<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="attribution">
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.aswinbhagyanath.in">ASWIN BHAGYANATH</a>.
  </div>
  <div class="logodiv">
    <img class="fylo" src="logo.svg" alt="">
    <br>
    <div class="logoinsidediv">
      <img class="logo" src="icon-document.svg" alt="">
    </div>
    <div class="logoinsidediv">
      <img class="logo" src="icon-folder.svg" alt="">
    </div>
    <div class="logoinsidediv">
      <img class="logo" src="icon-upload.svg" alt="">
    </div>

  </div>
  <div class="status">
    <div class="left">
      <span class="span1">You’ve used <span class="gb">815 GB</span> of your storage</span>
    </div>
    <div class="chat">
      <div class="right">
        <span class="oneeightfive">185</span><span class="span2"> GB LEFT</span>
      </div>
    </div>
    <div class="triangle">

    </div>
    <div class="statusbar">
      <div class="statuslevel">
        <div class="circle">

        </div>
      </div>
    </div>
    <br>
    <div class="left">
      <span class="span3">0 GB</span>
    </div>
    <div class="rightbottom">
      <span class="span4">1000 GB</span>
    </div>

  </div>
  <img class="mobilebackground" src="bg-mobile.png" alt="">

  <img class="background" src="bg-desktop.png" alt="design">
</body>

</html>
